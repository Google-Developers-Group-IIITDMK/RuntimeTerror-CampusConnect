<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - AlumniConnect</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <style type="text/tailwindcss">
        :root {
            --primary-color: #A370F7;
            --new-color: #6d42b1;
            --secondary-color: #3B006A;
            --background-dark: #0D0C14;
            --text-color: #E2E8F0;
            --card-bg: #161521;
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--primary-color)",
                        "secondary": "var(--secondary-color)",
                        "background-dark": "var(--background-dark)",
                        "text-color": "var(--text-color)",
                        "card-bg": "var(--card-bg)"
                    },
                    fontFamily: { "display": ["Plus Jakarta Sans"] },
                    borderRadius: { "DEFAULT": "0.75rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-dark font-display text-text-color">
    <div class="flex flex-col min-h-screen">
        <header class="sticky top-0 z-50 bg-background-dark/80 backdrop-blur-lg">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-24">
                    <div class="flex items-center gap-3">
                        <div class="text-primary">
                            <svg class="w-9 h-9" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 14L24 4L42 14V34L24 44L6 34V14Z" stroke="currentColor" stroke-linejoin="round" stroke-width="4"></path>
                                <path d="M24 24L42 14" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
                                <path d="M24 44V24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
                                <path d="M6 14L24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-white">AlumniConnect</h2>
                    </div>
                    <nav class="hidden md:flex items-center gap-10">
                        <a class="text-base font-medium text-text-color/70 hover:text-primary transition-colors" href="index.html">Home</a>
                        <a class="text-base font-medium text-text-color/70 hover:text-primary transition-colors" href="#">About</a>
                        <a class="text-base font-medium text-text-color/70 hover:text-primary transition-colors" href="#">Events</a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="flex-grow flex items-center justify-center">
            <div class="relative w-full max-w-md mx-auto p-4 sm:p-0">
                <div class="absolute inset-0 z-0">
                    <div class="absolute -inset-20 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(163,112,247,0.15),rgba(255,255,255,0))]"></div>
                </div>
            
                <div class="relative z-10 bg-card-bg/80 backdrop-blur-xl border border-white/10 rounded-xl shadow-2xl shadow-primary/10">
                    <div class="p-8 sm:p-12">
                        <div class="text-center">
                            <div class="inline-block text-primary">
                                <svg class="w-12 h-12" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 14L24 4L42 14V34L24 44L6 34V14Z" stroke="currentColor" stroke-linejoin="round" stroke-width="4"></path>
                                    <path d="M24 24L42 14" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
                                    <path d="M24 44V24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
                                    <path d="M6 14L24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
                                </svg>
                            </div>

                            <h1 class="text-3xl font-bold text-white mt-4">Welcome Back</h1>
                            <p class="mt-2 text-text-color/70">Sign in to continue your journey.</p>
                        </div>

                        <form id="loginForm" class="mt-8 space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-text-color/80" for="email">Email or Username</label>
                                <div class="mt-2">
                                    <input autocomplete="email" class="w-full bg-background-dark/50 border border-white/10 rounded-lg px-4 py-3 text-background-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-300 placeholder:text-text-color/50" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
                                </div>
                            </div>

                            <div>
                                <div class="flex items-center justify-between">
                                    <label class="block text-sm font-medium text-text-color/80" for="password">Password</label>
                                    <div class="text-sm">
                                        <a class="font-medium text-primary hover:text-primary/80" href="#">Forgot password?</a>
                                    </div>
                                </div>

                                <div class="mt-2">
                                    <input autocomplete="current-password" class="w-full bg-background-dark/50 border border-white/10 rounded-lg px-4 py-3 text-background-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-300 placeholder:text-text-color/50" id="password" name="password" placeholder="••••••••" required="" type="password"/>
                                </div>
                            </div>

                            <div>
                                <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-base font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-4 focus:ring-primary/50 transition-all transform hover:scale-105" type="submit">Log In</button>
                            </div>
                        </form>

                        <div class="mt-8 text-center">
                            <p class="text-sm text-text-color/70">Don't have an account?<a class="font-medium text-primary hover:text-primary/80" href="signupN.html">Create an account</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const supabaseUrl = 'https://pbuyszhhtmgaubzylmoh.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBidXlzemhodG1nYXVienlsbW9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MDMyMDgsImV4cCI6MjA3NDM3OTIwOH0.EH7VsDZJWltw5c-dMkRab6-85ERhprXJ9uKAocco_jA'
        const supabase = createClient(supabaseUrl, supabaseAnonKey)

        const form = document.getElementById('loginForm')
        form.addEventListener('submit', async (e) => {
            e.preventDefault()

            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            const { data, error } = await supabase.auth.signInWithPassword({ email, password })
            if (error) return alert(error.message)

            alert('Logged in successfully!')
            window.location.href = 'feed.html'
        })
    </script>
</body>
</html>
