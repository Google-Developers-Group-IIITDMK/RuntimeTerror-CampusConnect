<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Campus Connect - Login</title>
  <link rel="icon" href="data:image/x-icon;base64," type="image/x-icon"/>
  <link rel="stylesheet" href="login.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg class="logo-icon" fill="none" viewBox="0 0 48 48">
          <path d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor"/>
        </svg>
        <h2>Campus Connect</h2>
      </div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="form-container">
        <div class="form-header">
          <h2>Welcome Back!</h2>
          <p>Sign in to continue to Campus Connect.</p>
        </div>
        <form action="#" method="POST" class="form">
          <div class="input-group">
            <label for="email-address">Email address or Username</label>
            <input type="text" id="email-address" name="email" placeholder="Email address or Username" required autocomplete="email">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
          </div>
          <div class="form-options">
            <label>
              <input type="checkbox" id="remember-me" name="remember-me">
              Remember me
            </label>
            <a href="#">Forgot your password?</a>
          </div>
          <button type="submit" class="btn btn-primary full">Log In</button>
        </form>
        <p class="signup-text">
          Don’t have an account? <a href="signup.html">Sign up</a>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-links">
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Contact Us</a>
      </div>
      <p>© 2025 Campus Connect. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
