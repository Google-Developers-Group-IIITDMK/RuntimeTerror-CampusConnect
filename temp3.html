<!DOCTYPE html>
    <html class="dark" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Sign Up - AlumniConnect</title>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
            <style type="text/tailwindcss">
            :root {
                --primary-color: #804dd5;
                --secondary-color: #3B006A;
                --background-dark: #0D0C14;
                --text-color: #E2E8F0;
                --card-bg: #161521;
            }
            @keyframes subtle-float {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-8px);
                }
            }
            .float-animation {
                animation: subtle-float 6s ease-in-out infinite;
            }
            </style>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            "primary": "var(--primary-color)",
                            "secondary": "var(--secondary-color)",
                            "background-dark": "var(--background-dark)",
                            "text-color": "var(--text-color)",
                            "card-bg": "var(--card-bg)"
                        },
                        fontFamily: {
                            "display": ["Plus Jakarta Sans"]
                        },
                        borderRadius: {
                            "DEFAULT": "0.75rem",
                            "lg": "1rem",
                            "xl": "1.5rem",
                            "full": "9999px"
                        },
                    },
                },
            }
        </script>
    </head>

    <body class="bg-background-dark font-display text-text-color">
        <div class="flex flex-col min-h-screen">
            <header class="sticky top-0 z-50 bg-background-dark/80 backdrop-blur-lg">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-24">
                        <div class="flex items-center gap-3">
                            <div class="text-primary">
                                <svg class="w-9 h-9" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 14L24 4L42 14V34L24 44L6 34V14Z" stroke="currentColor" stroke-linejoin="round" stroke-width="4"></path>
                                    <path d="M24 24L42 14" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
                                    <path d="M24 44V24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
                                    <path d="M6 14L24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
                                </svg>
                            </div>
                            <h2 class="text-2xl font-bold text-white">AlumniConnect</h2>
                        </div>
                        <nav class="hidden md:flex items-center gap-10">
                            <a class="text-base font-medium text-text-color/70 hover:text-primary transition-colors" href="temp.html">Home</a>
                            <a class="text-base font-medium text-text-color/70 hover:text-primary transition-colors" href="#">About</a>
                            <a class="text-base font-medium text-text-color/70 hover:text-primary transition-colors" href="#">Events</a>
                        </nav>
                    </div>
                </div>
            </header>

            <main class="flex-grow flex items-center justify-center pt-0 pb-20 sm:pb-28">
                <div class="relative container mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="absolute inset-0 z-0">
                        <div class="absolute inset-0 bg-background-dark"></div>
                        <div class="absolute inset-0 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(163,112,247,0.2),rgba(255,255,255,0))]"></div>
                    </div>
                            
                        <div class="relative max-w-2xl mx-auto z-10">
                            <div class="bg-card-bg border border-white/10 rounded-xl shadow-2xl shadow-primary/10 p-8 md:p-12">
                                <div class="text-center mb-8">
                                    <h1 class="text-4xl md:text-5xl font-extrabold text-white !leading-tight tracking-tight">Create Your Account</h1>
                                    <p class="mt-4 text-lg text-text-color/80">Join the next generation of leaders.</p>
                                </div>
                            
                            <form action="#" class="space-y-6" method="POST">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-text-color/80 mb-2" for="first-name">First Name</label>
                                        <input autocomplete="given-name" class="w-full bg-background-dark border border-white/20 rounded-lg py-3 px-4 text-text-color focus:ring-2 focus:ring-primary focus:border-primary transition" id="first-name" name="first-name" placeholder="Enter your first name" required="" type="text"/>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-text-color/80 mb-2" for="last-name">Last Name</label>
                                        <input autocomplete="family-name" class="w-full bg-background-dark border border-white/20 rounded-lg py-3 px-4 text-text-color focus:ring-2 focus:ring-primary focus:border-primary transition" id="last-name" name="last-name" placeholder="Enter your last name" required="" type="text"/>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-text-color/80 mb-2" for="email">Email Address</label>
                                    <input autocomplete="email" class="w-full bg-background-dark border border-white/20 rounded-lg py-3 px-4 text-text-color focus:ring-2 focus:ring-primary focus:border-primary transition" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-text-color/80 mb-2" for="password">Password</label>
                                    <input autocomplete="new-password" class="w-full bg-background-dark border border-white/20 rounded-lg py-3 px-4 text-text-color focus:ring-2 focus:ring-primary focus:border-primary transition" id="password" name="password" placeholder="••••••••" required="" type="password"/>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-text-color/80 mb-2" for="status">Status</label>
                                        <select class="w-full bg-background-dark border border-white/20 rounded-lg py-3 px-4 text-text-color focus:ring-2 focus:ring-primary focus:border-primary transition" id="status" name="status" required="">
                                        <option disabled="" selected="" value="">Select status</option>
                                        <option>Student</option>
                                        <option>Alumni</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-text-color/80 mb-2" for="graduation-year">Graduation Year</label>
                                        <input class="w-full bg-background-dark border border-white/20 rounded-lg py-3 px-4 text-text-color focus:ring-2 focus:ring-primary focus:border-primary transition" id="graduation-year" max="2030" min="1950" name="graduation-year" placeholder="YYYY" required="" type="number"/>
                                    </div>
                                </div>

                                <div>
                                    <button class="w-full bg-primary text-white font-bold text-lg px-8 py-4 rounded-full hover:bg-primary/90 transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-primary/50" type="submit">Sign Up</button>
                                </div>
                            </form>
                        <p class="text-center mt-8 text-sm text-text-color/70">Already have an account? <a class="font-medium text-primary hover:underline" href="#"> Log in here</a></p>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="bg-card-bg/20 border-t border-white/10 mt-auto">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                        <div class="flex items-center gap-3">
                            <div class="text-primary">
                                <svg class="w-8 h-8" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 14L24 4L42 14V34L24 44L6 34V14Z" stroke="currentColor" stroke-linejoin="round" stroke-width="4"></path>
                                    <path d="M24 24L42 14" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
                                    <path d="M24 44V24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
                                    <path d="M6 14L24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
                                </svg>
                            </div>

                            <h2 class="text-xl font-bold text-white">AlumniConnect</h2>
                        </div>
                
                        <div class="flex flex-wrap justify-center gap-x-6 gap-y-2">
                            <a class="text-sm text-text-color/70 hover:text-primary transition-colors" href="#">About</a>
                            <a class="text-sm text-text-color/70 hover:text-primary transition-colors" href="#">Contact</a>
                            <a class="text-sm text-text-color/70 hover:text-primary transition-colors" href="#">Privacy Policy</a>
                            <a class="text-sm text-text-color/70 hover:text-primary transition-colors" href="#">Terms of Service</a>
                        </div>

                        <p class="text-sm text-text-color/50">© 2025 AlumniConnect. All rights reserved.</p>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
