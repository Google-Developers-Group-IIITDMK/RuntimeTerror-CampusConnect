<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumniConnect</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js" defer></script>
</head>
<body>
    
    <header class="global-header">
      <div class="container header-container">
        <a href="#" class="logo">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="var(--color-primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 7L12 12" stroke="var(--color-primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 22V12" stroke="var(--color-primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M22 7L12 12" stroke="var(--color-primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M17 4.5L7 9.5" stroke="var(--color-primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <h1>AlumniConnect</h1>
        </a>
        <div class="header-actions">
          <a href="#" class="btn btn-secondary">Login</a>
          <a href="#" class="btn btn-primary">Create a Story</a>
        </div>
      </div>
    </header>

    <div class="main-content-wrapper container">
      
      <aside class="sidebar-left">
        <div class="profile-card" id="profile-card">
          <div class="profile-toggle" id="profile-toggle">
            <img src="https://picsum.photos/seed/alexchen/100" alt="Alex Chen's profile picture" class="profile-avatar">
            <div class="profile-info">
              <h3 class="profile-name">Alex Chen</h3>
              <p class="profile-title">Senior, Computer Science</p>
            </div>
            <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
          </div>

          <div class="profile-content">
            <nav class="sidebar-nav">
              <ul>
                <li><a href="#" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    <span>Home</span>
                </a></li>
                <li><a href="#" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                    <span>Explore</span>
                </a></li>
                 <li><a href="#" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    <span>Network</span>
                </a></li>
                <li><a href="#" class="nav-link active">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                  <span>Message</span>
                </a></li>
                <li><a href="#" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle></svg>
                    <span>Alumni</span>
                </a></li>
                <li><a href="#" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                    <span>Code & Connect</span>
                </a></li>
                <li><a href="#" class="nav-link">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                  <span>Profile</span>
                </a></li>
              </ul>
            </nav>
            <a href="#" class="btn btn-logout">Logout</a>
          </div>
        </div>
      </aside>

      <main class="campus-feed">
          <h2 class="feed-title">Campus Feed</h2>
          <div class="feed-grid">
              <article class="post-card" style="background-image: url(https://picsum.photos/seed/studying/400/250)"></article>
              <article class="post-card" style="background-image: url(https://picsum.photos/seed/tech/400/250)"></article>
              <article class="post-card" style="background-image: url(https://picsum.photos/seed/interviewing/400/250)"></article>
              <article class="post-card" style="background-image: url(https://picsum.photos/seed/campusbuilding/400/250)"></article>
          </div>
      </main>

      <aside class="sidebar-right">
          <div class="widget-card">
              <h3 class="widget-title">Stories</h3>
              <div class="stories-container">
                  <button class="story-item add-story"></button>
                  <a href="#" class="story-item"><img src="https://picsum.photos/seed/story-avatar-1/100" alt="Story 1"></a>
                  <a href="#" class="story-item"><img src="https://picsum.photos/seed/story-avatar-2/100" alt="Story 2"></a>
                  <a href="#" class="story-item"><img src="https://picsum.photos/seed/story-avatar-3/100" alt="Story 3"></a>
              </div>
          </div>
          <div class="widget-card">
              <h3 class="widget-title">Trending Topics</h3>
              <div class="trending-container">
                  <a href="#" class="hashtag">#CollegeLife</a>
                  <a href="#" class="hashtag">#NewFriends</a>
                  <a href="#" class="hashtag">#CampusEvents</a>
              </div>
          </div>
      </aside>

    </div>

</body>
</html>
