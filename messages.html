<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://unpkg.com/@supabase/supabase-js"></script>

    <style>
        /* 1. GLOBAL STYLES & SETUP */
        *, *::before, *::after {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        :root {
          --color-background: #100E19;
          --color-primary: #8A4FFF;
          --color-primary-hover: #7B46E5;
          --color-card-background: #1C1A27;
          --color-border: #2A2836;
          --text-primary: #EAEAEB;
          --text-secondary: #9A9A9E;
          --color-white: #FFFFFF;
          --color-online: #2ecc71;
          --sidebar-collapsed-width: 90px;
          --sidebar-expanded-width: 280px;
        }

        body {
          font-family: 'Poppins', sans-serif;
          color: var(--text-primary);
          background-color: var(--color-background);
          background-image: 
            radial-gradient(circle at 15% 50%, rgba(138, 79, 255, 0.1), transparent 30%),
            radial-gradient(circle at 85% 30%, rgba(138, 79, 255, 0.1), transparent 40%);
          overflow: hidden; /* Prevents the main page from scrolling */
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* 2. COLLAPSIBLE SIDEBAR STYLES */
        .sidebar-left {
          position: fixed; 
          top: 0; 
          left: 0; 
          height: 100vh;
          background-color: var(--color-card-background);
          padding: 1.5rem; 
          display: flex; 
          flex-direction: column;
          z-index: 100; 
          overflow: hidden;
          width: var(--sidebar-collapsed-width);
          transition: width 0.3s ease-in-out;
          border-right: 1px solid var(--color-border);
        }
        .sidebar-left:hover { 
          width: var(--sidebar-expanded-width); 
        }
        .profile-toggle { 
          display: flex; 
          align-items: center; 
          gap: 1rem; 
          height: 60px; 
          flex-shrink: 0; 
        }
        .profile-info { 
          opacity: 0; 
          transition: opacity 0.2s ease-in-out; 
          white-space: nowrap; 
        }
        .sidebar-left:hover .profile-info { 
          opacity: 1; 
        }
        .profile-avatar-main { 
          width: 50px; 
          height: 50px; 
          border-radius: 12px; 
          object-fit: cover; 
          flex-shrink: 0; 
          padding: initial;
        }
        .sidebar-content { 
          margin-top: 2rem; 
          flex-grow: 1; 
          display: flex; 
          flex-direction: column; 
          opacity: 0; 
          transition: opacity 0.3s ease-in-out; 
          white-space: nowrap; 
        }
        .sidebar-left:hover .sidebar-content { 
          opacity: 1; 
        }
        .sidebar-nav { 
          flex-grow: 1; 
        }
        .nav-link { 
          display: flex; 
          align-items: center; 
          gap: 1rem; 
          padding: 1rem; 
          border-radius: 12px; 
          font-weight: 500; 
        }
        .nav-link.active { 
          background-color: var(--color-primary); 
          color: var(--color-white); 
        }
        .nav-link:hover { 
          background-color: var(--color-border); 
        }
        .nav-link.active svg, .nav-link:hover svg { 
          color: var(--color-white); 
        }
        .nav-link svg { 
          color: var(--text-secondary); 
          transition: color 0.2s; 
          flex-shrink: 0;
        }
        .btn-logout { 
          background-color: var(--color-primary); 
          color: var(--color-white); 
          padding: 1rem; 
          border-radius: 12px; 
          font-weight: 600; 
          text-align: center; 
        }
        .btn-logout:hover { 
          background-color: var(--color-primary-hover); 
        }

        /* 3. MESSAGING INTERFACE LAYOUT */
        .messaging-wrapper {
          margin-left: var(--sidebar-collapsed-width);
          display: grid;
          grid-template-columns: 360px 1fr 320px;
          height: 100vh;
          transition: margin-left 0.3s ease-in-out;
        }
        .sidebar-left:hover ~ .messaging-wrapper {
          margin-left: var(--sidebar-expanded-width);
        }

        /* 4. CONVERSATIONS PANEL (LEFT) */
        .conversations-panel {
          display: flex; 
          flex-direction: column; 
          height: 100vh;
          border-right: 1px solid var(--color-border);
        }
        .panel-header { 
          padding: 1.5rem; 
          flex-shrink: 0; 
        }
        .panel-header h1 { 
          font-size: 1.5rem; 
          margin-bottom: 1rem; 
        }
        .search-bar { 
          width: 100%; 
          background-color: var(--color-background); 
          border: 1px solid var(--color-border); 
          color: var(--text-primary); 
          padding: 0.75rem 1rem; 
          border-radius: 8px; 
          font-size: 0.9rem; 
        }
        .search-bar:focus { 
          outline: none; 
          border-color: var(--color-primary); 
        }
        .conversations-list { 
          overflow-y: auto; 
          flex-grow: 1; 
        }
        .conversation-item { 
          display: flex; 
          gap: 1rem; 
          padding: 1rem 1.5rem; 
          cursor: pointer; 
          border-bottom: 1px solid var(--color-border); 
          transition: background-color 0.2s; 
        }
        .conversation-item:hover { 
          background-color: var(--color-border); 
        }
        .conversation-item.active { 
          background-color: var(--color-primary); 
        }
        .convo-avatar-wrapper { 
          position: relative; 
          flex-shrink: 0; 
        }
        .convo-avatar { 
          width: 50px; 
          height: 50px; 
          border-radius: 50%; 
          object-fit: cover; 
        }
        .status-dot { 
          width: 12px; 
          height: 12px; 
          background-color: var(--color-online); 
          border-radius: 50%; 
          border: 2px solid var(--color-card-background); 
          position: absolute; 
          bottom: 0; 
          right: 0; 
        }
        .convo-details { 
          flex-grow: 1; 
          overflow: hidden; 
        }
        .convo-header { 
          display: flex; 
          justify-content: space-between; 
          align-items: baseline; 
        }
        .convo-header h4 { 
          font-weight: 600; 
          font-size: 1rem; 
          white-space: nowrap; 
        }
        .convo-header span { 
          font-size: 0.75rem; 
          color: var(--text-secondary); 
          flex-shrink: 0; 
        }
        .convo-details p { 
          font-size: 0.85rem; 
          color: var(--text-secondary); 
          white-space: nowrap; 
          overflow: hidden; 
          text-overflow: ellipsis; 
        }

        /* 5. CHAT PANEL (MIDDLE) */
        .chat-panel { 
          display: flex; 
          flex-direction: column; 
          height: 100vh; 
          background-color: var(--color-background); 
        }
        .chat-placeholder { 
          flex-grow: 1; 
          display: flex; 
          flex-direction: column; 
          justify-content: center; 
          align-items: center; 
          text-align: center; 
          padding: 2rem; 
          gap: 1rem; 
        }
        .chat-placeholder h2 { 
          font-size: 1.5rem; 
        }
        .chat-placeholder p { 
          color: var(--text-secondary); 
          max-width: 300px; 
        }
        .chat-header { 
          display: flex; 
          align-items: center; 
          gap: 1rem; 
          padding: 1rem 1.5rem; 
          border-bottom: 1px solid var(--color-border); 
          flex-shrink: 0; 
        }
        .chat-header img { 
          width: 40px; 
          height: 40px; 
          border-radius: 50%; 
        }
        .chat-header h3 { 
          font-size: 1.2rem; 
        }
        .chat-messages { 
          flex-grow: 1; 
          overflow-y: auto; 
          padding: 1.5rem; 
          display: flex; 
          flex-direction: column; 
          gap: 0.25rem; 
        }
        .message-bubble { 
          padding: 0.75rem 1rem; 
          border-radius: 18px; 
          max-width: 70%; 
          line-height: 1.4; 
          margin-bottom: 0.5rem; 
        }
        .message-bubble.grouped { 
          margin-top: -0.25rem; 
        }
        .message-bubble.sent { 
          background-color: var(--color-primary); 
          color: var(--color-white); 
          align-self: flex-end; 
          border-bottom-right-radius: 4px; 
        }
        .message-bubble.sent.grouped { 
          border-top-right-radius: 4px; 
        }
        .message-bubble.received { 
          background-color: var(--color-card-background); 
          border: 1px solid var(--color-border); 
          align-self: flex-start; 
          border-bottom-left-radius: 4px; 
        }
        .message-bubble.received.grouped { 
          border-top-left-radius: 4px; 
        }
        .typing-indicator { 
          align-self: flex-start; 
          margin-left: 1rem; 
          color: var(--text-secondary); 
          font-style: italic;
        }
        .chat-input-form { 
          display: flex; 
          gap: 1rem; 
          padding: 1.5rem; 
          border-top: 1px solid var(--color-border); 
          flex-shrink: 0; 
          align-items: flex-end; 
        }
        .chat-input-form textarea {
          flex-grow: 1; 
          background-color: var(--color-card-background);
          border: 1px solid var(--color-border); 
          color: var(--text-primary);
          padding: 0.75rem 1rem; 
          border-radius: 20px;
          resize: none; 
          font-family: 'Poppins', sans-serif;
          font-size: 1rem; 
          max-height: 120px;
        }
        .chat-input-form textarea:focus { 
          outline: none; 
          border-color: var(--color-primary); 
        }
        .chat-input-form button { 
          border: none; 
          background: var(--color-primary); 
          color: white; 
          font-weight: 600; 
          padding: 0.75rem 1.5rem; 
          border-radius: 99px; 
          cursor: pointer; 
          height: 48px; 
        }
        .chat-input-form button:hover { 
          background: var(--color-primary-hover); 
        }

        /* 6. DETAILS PANEL (RIGHT) */
        .details-panel { 
          border-left: 1px solid var(--color-border); 
          padding: 2rem; 
          overflow-y: auto;
        }
        .details-content { 
          display: flex; 
          flex-direction: column; 
          align-items: center; 
          text-align: center; 
          gap: 0.5rem; 
        }
        .details-avatar { 
          width: 100px; 
          height: 100px; 
          border-radius: 50%; 
          object-fit: cover; 
          margin-bottom: 1rem; 
        }
        .details-content h3 { 
          font-size: 1.2rem; 
        }
        .details-content p { 
          color: var(--text-secondary); 
        }
        .details-link { 
          display: inline-block; 
          margin-top: 1rem; 
          color: var(--color-primary); 
          font-weight: 500; 
        }
        .details-link:hover { 
          text-decoration: underline; 
        }
        .profile-link {
            text-decoration: none; /* remove underline */
            display: block; /* makes the whole div clickable */
        }

        .profile-toggle {
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .profile-toggle:hover {
            background-color: #646464; 
            cursor: pointer;
        }
    </style>
</head>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const supabaseUrl = "https://pbuyszhhtmgaubzylmoh.supabase.co"; 
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBidXlzemhodG1nYXVienlsbW9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MDMyMDgsImV4cCI6MjA3NDM3OTIwOH0.EH7VsDZJWltw5c-dMkRab6-85ERhprXJ9uKAocco_jA"; 
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        const users = {};
        const conversations = {};

        async function loadProfile() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                console.error("No logged in user");
                return;
            }
            currentUser = user;

            const { data: profile, error } = await supabase
                .from("profiles")
                .select("full_name, avatar_url, title")
                .eq("id", user.id) 
                .single();

            if (error) {
                console.error("Error loading profile:", error.message);
                return;
            }
            
            document.getElementById("s-name").textContent = profile.full_name || "Unnamed User";
            document.getElementById("s-title").textContent = profile.title || "";
            document.querySelector(".profile-avatar-main").src = profile.avatar_url || "default-avatar.png";

            // after profile is loaded, fetch chats
            loadChats();
            subscribeToChats();
        }
        loadProfile();

        const conversationsList = document.getElementById('conversations-list');
        const chatPanel = document.getElementById('chat-panel');
        const detailsPanel = document.getElementById('details-panel');

        async function loadChats() {
            const { data, error } = await supabase
                .from("chats")
                .select("id, sender_id, receiver_id, message, created_at, sender:sender_id(full_name, title, avatar_url), receiver:receiver_id(full_name, title, avatar_url)")
                .or(`sender_id.eq.${currentUser.id},receiver_id.eq.${currentUser.id}`)
                .order("created_at", { ascending: true });

            if (error) {
                console.error("Error loading chats:", error.message);
                return;
            }

            data.forEach(chat => {
                const otherUser = chat.sender_id === currentUser.id ? chat.receiver : chat.sender;
                const otherUserId = chat.sender_id === currentUser.id ? chat.receiver_id : chat.sender_id;

                if (!users[otherUserId]) {
                    users[otherUserId] = { 
                        name: otherUser.full_name, 
                        title: otherUser.title, 
                        avatar: otherUser.avatar_url, 
                        online: true 
                    };
                }

                if (!conversations[otherUserId]) {
                    conversations[otherUserId] = { last_updated: '', messages: [] };
                }

                conversations[otherUserId].messages.push({
                    sender: chat.sender_id === currentUser.id ? 'me' : 'them',
                    text: chat.message
                });
                conversations[otherUserId].last_updated = new Date(chat.created_at).toLocaleTimeString();
            });

            renderConversationsList();
        }

        function subscribeToChats() {
            supabase
                .channel("realtime-chats")
                .on(
                    "postgres_changes", 
                    { event: "INSERT", schema: "public", table: "chats" }, 
                    payload => {
                        const chat = payload.new;
                        if (chat.sender_id !== currentUser.id && chat.receiver_id !== currentUser.id) return;

                        const otherUserId = chat.sender_id === currentUser.id ? chat.receiver_id : chat.sender_id;

                        if (!conversations[otherUserId]) {
                            conversations[otherUserId] = { last_updated: '', messages: [] };
                        }
                        conversations[otherUserId].messages.push({
                            sender: chat.sender_id === currentUser.id ? 'me' : 'them',
                            text: chat.message
                        });
                        conversations[otherUserId].last_updated = new Date(chat.created_at).toLocaleTimeString();

                        const activeChat = document.querySelector(".conversation-item.active");
                        if (activeChat && activeChat.dataset.userId == otherUserId) {
                            renderChat(otherUserId);
                        }
                        renderConversationsList();
                    }
                )
                .subscribe();
        }

        // --- RENDER FUNCTIONS ---
        const renderConversationsList = () => {
            conversationsList.innerHTML = '';
            Object.keys(conversations).forEach(userId => {
                const user = users[userId];
                const convo = conversations[userId];
                const lastMessage = convo.messages.slice(-1)[0];
                
                const convoItem = document.createElement('div');
                convoItem.className = 'conversation-item';
                convoItem.dataset.userId = userId;

                convoItem.innerHTML = `
                    <div class="convo-avatar-wrapper">
                        <img src="${user.avatar || `https://picsum.photos/seed/${userId}/50`}" alt="${user.name}" class="convo-avatar">
                        ${user.online ? '<div class="status-dot"></div>' : ''}
                    </div>
                    <div class="convo-details">
                        <div class="convo-header">
                            <h4>${user.name}</h4>
                            <span>${convo.last_updated}</span>
                        </div>
                        <p>${lastMessage.text}</p>
                    </div>
                `;
                conversationsList.appendChild(convoItem);
            });
        };
        
        const renderChat = (userId) => {
            const user = users[userId];
            const convo = conversations[userId];

            chatPanel.innerHTML = `
                <div class="chat-header">
                    <img src="${user.avatar || `https://picsum.photos/seed/${userId}/40`}" alt="${user.name}">
                    <h3>${user.name}</h3>
                </div>
                <div class="chat-messages" id="chat-messages"></div>
                <form class="chat-input-form" id="chat-form" data-user-id="${userId}">
                    <textarea placeholder="Type a message..." required rows="1"></textarea>
                    <button type="submit">Send</button>
                </form>
            `;
            
            const messageContainer = document.getElementById('chat-messages');
            let lastSender = null;
            convo.messages.forEach(msg => {
                const isGrouped = msg.sender === lastSender;
                appendMessage(messageContainer, msg.text, msg.sender === 'me' ? 'sent' : 'received', isGrouped);
                lastSender = msg.sender;
            });

            messageContainer.scrollTop = messageContainer.scrollHeight;

            detailsPanel.innerHTML = `
                <div class="details-content">
                    <img src="${user.avatar || `https://picsum.photos/seed/${userId}/100`}" class="details-avatar" alt="${user.name}">
                    <h3>${user.name}</h3>
                    <p>${user.title}</p>
                    <a href="#" class="details-link">View Profile</a>
                </div>
            `;
            
            const form = document.getElementById('chat-form');
            const textarea = form.querySelector('textarea');
            form.addEventListener('submit', handleSendMessage);
            textarea.addEventListener('input', autoResizeTextarea);
            textarea.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    form.requestSubmit();
                }
            });
        };
        
        // --- HELPER FUNCTIONS ---
        const appendMessage = (container, text, type, isGrouped) => {
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${type}`;
            if (isGrouped) {
                bubble.classList.add('grouped');
            }
            bubble.textContent = text;
            container.appendChild(bubble);
            container.scrollTop = container.scrollHeight;
        };

        const handleSendMessage = async (e) => {
            e.preventDefault();
            const form = e.target;
            const textarea = form.querySelector('textarea');
            const messageText = textarea.value.trim();
            const userId = form.dataset.userId;

            if (messageText) {
                const messageContainer = document.getElementById('chat-messages');
                const lastMessageEl = messageContainer.querySelector('.message-bubble:last-child');
                const isGrouped = lastMessageEl && lastMessageEl.classList.contains('sent');

                appendMessage(messageContainer, messageText, 'sent', isGrouped);
                conversations[userId].messages.push({ sender: 'me', text: messageText });
                textarea.value = '';
                textarea.style.height = 'auto';

                // insert into supabase
                const { error } = await supabase.from("chats").insert({
                    sender_id: currentUser.id,
                    receiver_id: userId,
                    message: messageText
                });
                if (error) console.error("Error sending message:", error.message);
            }
            
        };

        const autoResizeTextarea = (e) => {
            const textarea = e.target;
            textarea.style.height = 'auto';
            textarea.style.height = `${textarea.scrollHeight}px`;
        };
        
        // --- EVENT LISTENERS ---
        conversationsList.addEventListener('click', (e) => {
            const target = e.target.closest('.conversation-item');
            if (target) {
                const userId = target.dataset.userId;
                document.querySelectorAll('.conversation-item').forEach(item => item.classList.remove('active'));
                target.classList.add('active');
                renderChat(userId);
            }
        });
    });
</script>
</body>
</html>
