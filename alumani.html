<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Directory - AlumniConnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. GLOBAL STYLES & SETUP */
        *, *::before, *::after {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        :root {
          --color-background: #100E19;
          --color-primary: #8A4FFF;
          --color-primary-hover: #7B46E5;
          --color-card-background: #1C1A27;
          --color-border: #2A2836;
          --text-primary: #EAEAEB;
          --text-secondary: #9A9A9E;
          --color-white: #FFFFFF;
          --sidebar-collapsed-width: 90px;
          --sidebar-expanded-width: 280px;
        }

        body {
          font-family: 'Poppins', sans-serif;
          color: var(--text-primary);
          background-color: var(--color-background);
          background-image: 
            radial-gradient(circle at 15% 50%, rgba(138, 79, 255, 0.1), transparent 30%),
            radial-gradient(circle at 85% 30%, rgba(138, 79, 255, 0.1), transparent 40%);
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* 2. COLLAPSIBLE SIDEBAR STYLES (Consistent) */
        .sidebar-left {
          position: fixed; top: 0; left: 0; height: 100vh;
          background-color: var(--color-card-background);
          padding: 1.5rem; display: flex; flex-direction: column;
          z-index: 100; overflow: hidden;
          width: var(--sidebar-collapsed-width);
          transition: width 0.3s ease-in-out;
          border-right: 1px solid var(--color-border);
        }
        .sidebar-left:hover { width: var(--sidebar-expanded-width); }
        .profile-toggle { display: flex; align-items: center; gap: 1rem; height: 60px; flex-shrink: 0; }
        .profile-info { opacity: 0; transition: opacity 0.2s ease-in-out; white-space: nowrap; }
        .sidebar-left:hover .profile-info { opacity: 1; }
        .profile-avatar-main { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; flex-shrink: 0; }
        .sidebar-content { margin-top: 2rem; flex-grow: 1; display: flex; flex-direction: column; opacity: 0; transition: opacity 0.3s ease-in-out; white-space: nowrap; }
        .sidebar-left:hover .sidebar-content { opacity: 1; }
        .sidebar-nav { flex-grow: 1; }
        .nav-link { display: flex; align-items: center; gap: 1rem; padding: 1rem; border-radius: 12px; font-weight: 500; }
        .nav-link.active { background-color: var(--color-primary); color: var(--color-white); }
        .nav-link:hover { background-color: var(--color-border); }
        .nav-link.active svg, .nav-link:hover svg { color: var(--color-white); }
        .nav-link svg { color: var(--text-secondary); transition: color 0.2s; flex-shrink: 0; }
        .btn-logout { background-color: var(--color-primary); color: var(--color-white); padding: 1rem; border-radius: 12px; font-weight: 600; text-align: center; }
        .btn-logout:hover { background-color: var(--color-primary-hover); }

        /* 3. MAIN CONTENT WRAPPER */
        .main-content-wrapper {
          margin-left: var(--sidebar-collapsed-width);
          padding: 2rem;
          transition: margin-left 0.3s ease-in-out;
        }
        .sidebar-left:hover ~ .main-content-wrapper {
          margin-left: var(--sidebar-expanded-width);
        }
        .alumni-feed { max-width: 1400px; margin: 0 auto; }
        .alumni-feed h1 { font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem; }

        /* 4. FILTER BAR */
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            background-color: var(--color-card-background);
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--color-border);
        }
        .filter-group {
            flex: 1 1 180px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .filter-group label {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            padding-left: 0.5rem;
        }
        .filter-group input,
        .filter-group select {
            width: 100%;
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        /* 5. ALUMNI GRID & CARDS (MODIFIED FOR VERTICAL LIST VIEW) */
        .alumni-grid {
            display: grid;
            grid-template-columns: 1fr; /* Force a single column for a vertical list layout */
            gap: 1rem;
        }
        .alumni-card {
            background-color: var(--color-card-background);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            border: 1px solid var(--color-border);
            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: left; /* Changed from center */
            gap: 1.5rem;
        }
        .alumni-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--color-primary);
            margin-bottom: 0;
            flex-shrink: 0;
        }
        .alumni-info {
            flex-grow: 1; /* Allow info section to take up available space */
        }
        .alumni-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0;
        }
        .alumni-info .details {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }
        .alumni-info .job {
            font-size: 0.85rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        .card-actions {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
            width: auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-left: auto; /* Pushes actions to the far right */
            flex-shrink: 0;
        }

        .card-actions a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        .btn-profile {
            background-color: var(--color-primary);
            color: var(--color-white);
        }
        .btn-profile:hover {
            background-color: var(--color-primary-hover);
        }
        .btn-message {
            background-color: transparent;
            border: 1px solid var(--color-border);
            color: var(--text-secondary);
        }
        .btn-message:hover {
            background-color: var(--color-border);
            color: var(--text-primary);
        }
        .btn-social {
            background-color: var(--color-border);
            color: var(--text-secondary);
            padding: 0.6rem;
            height: 38px;
            width: 38px;
        }
        .btn-social svg {
            width: 20px;
            height: 20px;
        }
        .btn-social:hover {
            background-color: #0077B5; /* LinkedIn brand color */
            color: var(--color-white);
        }

        #no-results {
            color: var(--text-secondary);
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <aside id="sidebar" class="sidebar-left">

            </div>
        </div>
        
        <div class="sidebar-content">
            <nav class="sidebar-nav">
              <ul>
                <li><a href="home.html" class="nav-link">

                    <span>Home</span>
                </a></li>
                <li><a href="explore.html" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10a15.3 15.3 0 0 1-4 10a15.3 15.3 0 0 1-4-10a15.3 15.3 0 0 1 4-10z"/></g></svg>
                    <span>Explore</span>
                </a></li>
                <li><a href="network.html" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></g></svg>
                    <span>Network</span>
                </a></li>
                <li><a href="message.html" class="nav-link">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><path d="m22 6l-10 7L2 6"/></g></svg>
                  <span>Message</span>
                </a></li>
                <li><a href="alumni.html" class="nav-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></g></svg>
                    <span>Alumni</span>
                </a></li>
                <li><a href="code-connect.html" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="m16 18l6-6l-6-6"/><path d="m8 6l-6 6l6 6"/></g></svg>
                    <span>Code & Connect</span>
                </a></li>
                <li><a href="profile.html" class="nav-link">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></g></svg>
                  <span>Profile</span>
                </a></li>
              </ul>
            </nav>
            <a href="#" class="btn-logout">Logout</a>
        </div>
    </aside>

    <div class="main-content-wrapper">
        <main class="alumni-feed">
            <h1>Alumni Directory</h1>

            <div class="filter-bar">
                <div class="filter-group">
                    <label for="name-search">Name</label>
                    <input type="text" id="name-search" placeholder="e.g., Priya Sharma">
                </div>
                <div class="filter-group">
                    <label for="year-select">Graduation Year</label>
                    <select id="year-select">
                        <option value="">All Years</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="major-select">Major</label>
                    <select id="major-select">
                        <option value="">All Majors</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electronics & Comms">Electronics & Comms</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Business Admin">Business Admin</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="company-search">Company</label>
                    <input type="text" id="company-search" placeholder="e.g., Google">
                </div>
                 <div class="filter-group">
                    <label for="location-search">Location</label>
                    <input type="text" id="location-search" placeholder="e.g., Bengaluru">
                </div>
            </div>

            <div class="alumni-grid" id="alumni-grid">
                </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- MOCK ALUMNI DATA (EXPANDED) ---
            const alumniData = [
                { username: 'priya-sharma', name: 'Priya Sharma', gradYear: 2021, major: 'Computer Science', company: 'Google', title: 'Software Engineer II', location: 'Bengaluru', linkedinUrl: '#' },
                { username: 'rohan-gupta', name: 'Rohan Gupta', gradYear: 2020, major: 'Electronics & Comms', company: 'Microsoft', title: 'Product Manager', location: 'Hyderabad', linkedinUrl: '#' },
                { username: 'aisha-khan', name: 'Aisha Khan', gradYear: 2022, major: 'Business Admin', company: 'Deloitte', title: 'Business Analyst', location: 'Mumbai', linkedinUrl: '#' },
                { username: 'vikram-singh', name: 'Vikram Singh', gradYear: 2021, major: 'Mechanical', company: 'Tata Motors', title: 'Design Engineer', location: 'Pune', linkedinUrl: '#' },
                { username: 'sneha-reddy', name: 'Sneha Reddy', gradYear: 2023, major: 'Computer Science', company: 'Amazon', title: 'Data Engineer', location: 'Bengaluru', linkedinUrl: '#' },
                { username: 'arjun-mehta', name: 'Arjun Mehta', gradYear: 2020, major: 'Computer Science', company: 'Google', title: 'Senior AI Researcher', location: 'San Francisco', linkedinUrl: '#' },
                { username: 'neha-desai', name: 'Neha Desai', gradYear: 2024, major: 'Electronics & Comms', company: 'Intel', title: 'VLSI Design Intern', location: 'Bengaluru', linkedinUrl: '#' },
                { username: 'karan-malhotra', name: 'Karan Malhotra', gradYear: 2022, major: 'Computer Science', company: 'Netflix', title: 'Full-Stack Developer', location: 'Remote', linkedinUrl: '#' },
                { username: 'ananya-joshi', name: 'Ananya Joshi', gradYear: 2021, major: 'Business Admin', company: 'McKinsey & Company', title: 'Consultant', location: 'Gurugram', linkedinUrl: '#' },
                { username: 'rahul-verma', name: 'Rahul Verma', gradYear: 2023, major: 'Mechanical', company: 'ISRO', title: 'Aerospace Engineer', location: 'Thiruvananthapuram', linkedinUrl: '#' },
                { username: 'isha-singhania', name: 'Isha Singhania', gradYear: 2022, major: 'Electronics & Comms', company: 'Samsung R&D', title: 'Hardware Engineer', location: 'Bengaluru', linkedinUrl: '#' },
                { username: 'aditya-nair', name: 'Aditya Nair', gradYear: 2020, major: 'Computer Science', company: 'Atlassian', title: 'Backend Engineer', location: 'Bengaluru', linkedinUrl: '#' },
                { username: 'tanvi-patel', name: 'Tanvi Patel', gradYear: 2024, major: 'Computer Science', company: 'Salesforce', title: 'Software Engineering Intern', location: 'Hyderabad', linkedinUrl: '#' },
                { username: 'mohit-agarwal', name: 'Mohit Agarwal', gradYear: 2021, major: 'Computer Science', company: 'Uber', title: 'Mobile Developer (iOS)', location: 'Remote', linkedinUrl: '#' },
            ];

            const alumniGrid = document.getElementById('alumni-grid');
            const nameInput = document.getElementById('name-search');
            const yearSelect = document.getElementById('year-select');
            const majorSelect = document.getElementById('major-select');
            const companyInput = document.getElementById('company-search');
            const locationInput = document.getElementById('location-search');

            // --- RENDER FUNCTION ---
            const renderAlumni = (data) => {
                alumniGrid.innerHTML = ''; // Clear existing cards

                if (data.length === 0) {
                    alumniGrid.innerHTML = `<p id="no-results">No alumni found matching your criteria.</p>`;
                    return;
                }

                data.forEach(alumnus => {
                    const card = document.createElement('div');
                    card.className = 'alumni-card';
                    card.innerHTML = `
                        <img src="https://picsum.photos/seed/${alumnus.name.replace(/\s/g, '')}/100" alt="${alumnus.name}" class="alumni-avatar">
                        <div class="alumni-info">
                            <h3>${alumnus.name}</h3>
                            <p class="details">Class of ${alumnus.gradYear} &bull; ${alumnus.major}</p>
                            <p class="job">${alumnus.title} @ ${alumnus.company}</p>
                        </div>
                        <div class="card-actions">
                            <a href="message.html?user=${alumnus.username}" class="btn-message">Message</a>
                            <a href="profile.html?user=${alumnus.username}" class="btn-profile">Profile</a>
                            <a href="${alumnus.linkedinUrl}" target="_blank" rel="noopener noreferrer" class="btn-social" title="View LinkedIn Profile">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                            </a>
                        </div>
                    `;
                    alumniGrid.appendChild(card);
                });
            };

            // --- FILTERING LOGIC ---
            const filterAndRender = () => {
                const nameQuery = nameInput.value.toLowerCase().trim();
                const yearQuery = yearSelect.value;
                const majorQuery = majorSelect.value;
                const companyQuery = companyInput.value.toLowerCase().trim();
                const locationQuery = locationInput.value.toLowerCase().trim();

                const filteredData = alumniData.filter(alumnus => {
                    const nameMatch = alumnus.name.toLowerCase().includes(nameQuery);
                    const yearMatch = !yearQuery || alumnus.gradYear.toString() === yearQuery;
                    const majorMatch = !majorQuery || alumnus.major === majorQuery;
                    const companyMatch = alumnus.company.toLowerCase().includes(companyQuery);
                    const locationMatch = alumnus.location.toLowerCase().includes(locationQuery);

                    return nameMatch && yearMatch && majorMatch && companyMatch && locationMatch;
                });

                renderAlumni(filteredData);
            };

            // --- EVENT LISTENERS ---
            nameInput.addEventListener('input', filterAndRender);
            companyInput.addEventListener('input', filterAndRender);
            locationInput.addEventListener('input', filterAndRender);
            yearSelect.addEventListener('change', filterAndRender);
            majorSelect.addEventListener('change', filterAndRender);

            // --- INITIAL RENDER ---
            renderAlumni(alumniData);

        });
    </script>
</body>
